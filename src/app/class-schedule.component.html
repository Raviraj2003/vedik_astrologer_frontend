<div class="min-h-screen bg-gray-50 dark:bg-gray-900 p-4 sm:p-6">

  <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-5 max-w-4xl mx-auto">

    <h2 class="text-lg sm:text-xl font-semibold mb-4 text-gray-800 dark:text-gray-100">
      Create Class Schedule
    </h2>

    <!-- CLASS INFO -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">

      <div>
        <label class="label">Class Name</label>
        <input
          type="text"
          [(ngModel)]="form.class_name"
          class="input"
          placeholder="Yoga Beginner"
        />
      </div>

      <div>
        <label class="label">From Date</label>
        <input type="date" [(ngModel)]="form.from_date" class="input" />
      </div>

      <div>
        <label class="label">To Date</label>
        <input type="date" [(ngModel)]="form.to_date" class="input" />
      </div>

    </div>

    <!-- SCHEDULES -->
    <h3 class="font-medium mb-3 text-gray-700 dark:text-gray-200">
      Weekly Schedules
    </h3>

    <div
      *ngFor="let sch of form.schedules; let i = index"
      class="grid grid-cols-1 sm:grid-cols-5 gap-3 mb-4 p-3 rounded-lg
             border border-gray-200 dark:border-gray-700"
    >

      <!-- DAY -->
      <div>
        <label class="label">Day</label>
        <select [(ngModel)]="sch.day_name" class="input">
          <option value="">Select</option>
          <option *ngFor="let d of days">{{ d }}</option>
        </select>
      </div>

      <!-- START -->
      <div>
        <label class="label">Start Time</label>
        <input type="time" [(ngModel)]="sch.start_time" class="input" />
      </div>

      <!-- END -->
      <div>
        <label class="label">End Time</label>
        <input type="time" [(ngModel)]="sch.end_time" class="input" />
      </div>

      <!-- INTERVAL -->
      <div>
        <label class="label">Slot Interval (min)</label>
        <input
          type="number"
          [(ngModel)]="sch.slot_interval"
          class="input"
          min="5"
        />
      </div>

      <!-- REMOVE -->
      <div class="flex items-end">
        <button
          class="text-red-600 text-sm"
          (click)="removeSchedule(i)"
        >
          Remove
        </button>
      </div>

    </div>

    <!-- ADD DAY -->
    <button
      class="text-blue-600 text-sm mb-6"
      (click)="addSchedule()"
    >
      + Add Another Day
    </button>

    <!-- ACTION -->
    <button
      (click)="submit()"
      class="w-full sm:w-auto px-6 py-2 rounded-md
             bg-blue-600 hover:bg-blue-700
             text-white text-sm font-medium"
    >
      Save Schedule
    </button>

  </div>
</div>

<style>
  .input {
    width: 100%;
    padding: 8px 10px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    background: white;
    font-size: 14px;
  }

  .dark .input {
    background: #374151;
    border-color: #4b5563;
    color: #f9fafb;
  }

  .label {
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 4px;
    display: block;
    color: #374151;
  }

  .dark .label {
    color: #d1d5db;
  }
</style>
