<div>
  <!-- Background Image -->
  <div class="absolute inset-0">
    <img
      src="/assets/images/r/background.jpg"
      alt="Background"
      class="h-full w-full object-cover"
    />
  </div>

  <!-- Main Wrapper -->
  <div class="relative flex min-h-screen items-center justify-center px-6 py-10">
    <div
      class="relative flex w-full max-w-[1000px] flex-col overflow-hidden rounded-2xl bg-white/60 
             backdrop-blur-lg border border-white/20 shadow-[0_15px_40px_-10px_rgba(0,0,0,0.3)] 
             lg:min-h-[550px] lg:flex-row lg:gap-10 xl:gap-0"
    >
     <div
  class="relative hidden w-full items-center justify-center bg-cover bg-center p-5 
         lg:inline-flex lg:max-w-[450px]"
  style="background-image: url('/assets/images/r/cardimg.jpg');"
>
  <div
    class="absolute inset-y-0 w-8 from-primary/10 via-transparent to-transparent 
           ltr:-right-10 ltr:bg-gradient-to-r rtl:-left-10 rtl:bg-gradient-to-l 
           xl:w-16 ltr:xl:-right-20 rtl:xl:-left-20"
  ></div>

  <div class="text-center px-6">
  <div
    class="inline-flex items-center justify-center bg-black/40 backdrop-blur-lg border border-white/20 rounded-full p-8 w-60 h-60 mx-auto"
  >
    <img
      src="/assets/images/r/logo.png"
      alt="Logo"
      class="w-40 max-w-full"
    />
  </div>
</div>

</div>


      <!-- RIGHT SIDE (Login Form) -->
      <div
        class="relative flex w-full flex-col items-center justify-center gap-6 px-6 pb-16 pt-10 
               sm:px-8 lg:max-w-[550px]"
      >
        <div class="w-full max-w-[400px] lg:mt-10">
          <!-- Heading -->
          <div class="mb-8 text-center">
            <h1 class="text-3xl font-extrabold uppercase text-primary md:text-4xl">Login</h1>
            <p class="text-base font-bold text-gray-600 mt-2">
              Enter your email and password to login
            </p>
          </div>

          <!-- Login Form -->
         <form class="space-y-5" (submit)="login(); $event.preventDefault()">
    
    <!-- Email -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Email</label>
      <div class="relative text-gray-500">
        <input
          type="email"
          placeholder="Enter Email"
          [(ngModel)]="email"
          name="email"
          class="w-full border border-gray-300 rounded-lg bg-white/70 ps-10 py-3 
                 shadow-sm placeholder:text-gray-400 focus:ring-2 
                 focus:ring-[#76a8da]/30 focus:border-[#76a8da]"
        />
        <span class="absolute start-4 top-1/2 -translate-y-1/2">
          <icon-mail [fill]="true"></icon-mail>
        </span>
      </div>
    </div>

    <!-- Password -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Password</label>
      <div class="relative text-gray-500">
        <input
          type="password"
          placeholder="Enter Password"
          [(ngModel)]="password"
          name="password"
          class="w-full border border-gray-300 rounded-lg bg-white/70 ps-10 py-3 
                 shadow-sm placeholder:text-gray-400 focus:ring-2 
                 focus:ring-[#76a8da]/30 focus:border-[#76a8da]"
        />
        <span class="absolute start-4 top-1/2 -translate-y-1/2">
          <icon-lock-dots [fill]="true"></icon-lock-dots>
        </span>
      </div>
    </div>

    <!-- Sign-in Button -->
    <button
      type="submit"
      class="!mt-6 w-full uppercase text-white rounded-lg py-3.5 bg-gradient-to-r 
             from-primary to-secondary hover:from-secondary hover:to-primary 
             shadow-md transition-all duration-300 font-bold"
    >
      Sign in
    </button>
</form>


        </div>

        <!-- Footer -->
        <p class="absolute bottom-6 w-full text-center text-gray-500 text-sm">
          Â© {{ currYear }}. MI Tech All Rights Reserved.
        </p>
      </div>
    </div>
  </div>
</div>
