<div class="min-h-screen bg-slate-50 dark:bg-slate-950 p-6 md:p-12 font-sans">
  <div class="max-w-6xl mx-auto">
    
    <header class="mb-10 flex flex-col md:flex-row md:items-center justify-between gap-4">
      <div>
        <h2 class="text-4xl font-extrabold text-slate-900 dark:text-white tracking-tight">
          Slot Management
        </h2>
        <p class="text-slate-500 dark:text-slate-400 mt-1 text-lg">
          Configure availability for individual time slots or entire days.
        </p>
      </div>
      <div class="flex items-center gap-2 px-4 py-2 bg-white dark:bg-slate-800 rounded-full shadow-sm border border-slate-200 dark:border-slate-700">
        <span class="relative flex h-3 w-3">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
        </span>
        <span class="text-sm font-medium text-slate-600 dark:text-slate-300">System Live</span>
      </div>
    </header>

    <div class="grid lg:grid-cols-2 gap-8">
      
      <div class="group bg-white dark:bg-slate-900 rounded-3xl p-8 shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-800 transition-all hover:border-green-200 dark:hover:border-green-900">
        <div class="flex items-center gap-4 mb-8">
          <div class="p-3 bg-green-100 dark:bg-green-900/30 rounded-2xl text-green-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <h3 class="text-2xl font-bold text-slate-800 dark:text-slate-100">Activate Slots</h3>
        </div>

        <div class="space-y-6">
          <div class="space-y-2">
            <label class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Select Target Date</label>
            <input
              type="date"
              [(ngModel)]="activateDate"
              (change)="loadDeactivatedSlots()"
              class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-500 outline-none transition-all"
            />
          </div>

          <div class="space-y-2">
            <label class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Available Slots</label>
            <select
              [(ngModel)]="activateSlotTime"
              class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-green-500 outline-none transition-all appearance-none"
            >
              <option value="">Choose a slot to restore...</option>
              <option *ngFor="let s of deactivatedSlots" [value]="s.slot_time">
                {{ s.slot_time }} ({{ s.day_name }})
              </option>
            </select>
          </div>

          <div class="flex flex-col sm:flex-row gap-3 pt-4">
            <button
              (click)="activateSingleSlot()"
              [disabled]="loading"
              class="flex-1 bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-6 rounded-xl transition-all active:scale-95 disabled:opacity-50 flex items-center justify-center gap-2"
            >
              <span>Activate Selected</span>
            </button>
            <button
              (click)="activateWholeDay()"
              [disabled]="loading"
              class="sm:flex-none bg-green-100 dark:bg-green-900/20 text-green-700 dark:text-green-400 hover:bg-green-200 dark:hover:bg-green-900/40 font-bold py-3 px-6 rounded-xl transition-all active:scale-95"
            >
              All Day
            </button>
          </div>
        </div>
      </div>

      <div class="group bg-white dark:bg-slate-900 rounded-3xl p-8 shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-800 transition-all hover:border-red-200 dark:hover:border-red-900">
        <div class="flex items-center gap-4 mb-8">
          <div class="p-3 bg-red-100 dark:bg-red-900/30 rounded-2xl text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <h3 class="text-2xl font-bold text-slate-800 dark:text-slate-100">Deactivate Slots</h3>
        </div>

        <div class="space-y-6">
          <div class="space-y-2">
            <label class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Select Target Date</label>
            <input
              type="date"
              [(ngModel)]="deactivateDate"
              (change)="loadActiveSlots()"
              class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-red-500 outline-none transition-all"
            />
          </div>

          <div class="space-y-2">
            <label class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Active Slots</label>
            <select
              [(ngModel)]="deactivateSlotTime"
              class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-xl px-4 py-3 focus:ring-2 focus:ring-red-500 outline-none transition-all appearance-none"
            >
              <option value="">Choose a slot to disable...</option>
              <option *ngFor="let s of activeSlots" [value]="s.slot_time">
                {{ s.slot_time }} ({{ s.day_name }})
              </option>
            </select>
          </div>

          <div class="flex flex-col sm:flex-row gap-3 pt-4">
            <button
              (click)="deactivateSingleSlot()"
              [disabled]="loading"
              class="flex-1 bg-red-600 hover:bg-red-500 text-white font-bold py-3 px-6 rounded-xl transition-all active:scale-95 disabled:opacity-50"
            >
              Deactivate Selected
            </button>
            <button
              (click)="deactivateWholeDay()"
              [disabled]="loading"
              class="sm:flex-none bg-red-100 dark:bg-red-900/20 text-red-700 dark:text-red-400 hover:bg-red-200 dark:hover:bg-red-900/40 font-bold py-3 px-6 rounded-xl transition-all active:scale-95"
            >
              All Day
            </button>
          </div>
        </div>
      </div>

    </div>

    <div class="mt-8 flex items-center justify-center gap-2 text-slate-400 text-sm">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Changes are applied immediately to the booking calendar.</span>
    </div>

  </div>
</div>
