      <!-- ================= TOPIC MEDIA UPLOAD ================= -->

          [(ngModel)]="selectedTopicId"
          class="mb-3 w-full px-3 py-2 text-sm rounded-lg border dark:bg-gray-700 dark:border-gray-600"
        >
          <option value="">-- Select Topic --</option>
          <option *ngFor="let t of topics" [value]="t.id">
            {{ t.topic_name }}
          </option>
        </select>

      <!-- FILE PICK -->
<div
  class="border-2 border-dashed border-gray-200 dark:border-gray-600 hover:border-emerald-400 rounded-xl p-4 mb-4 text-center cursor-pointer"
  (click)="topicFileInput.click()"
>
  <input
    #topicFileInput
    type="file"
    hidden
    (change)="onTopicFileChange($event)"
  />

  <!-- No file -->
  <div *ngIf="!topicMediaData.file" class="text-sm text-gray-400">
    Select File (PDF / Video / Image)
  </div>

  <!-- File selected -->
  <div *ngIf="topicMediaData.file" class="space-y-1">
    <p class="text-sm font-medium text-emerald-600">
      âœ… {{ topicFileName }}
    </p>

    <span
      class="inline-block px-2 py-0.5 text-xs rounded font-semibold"
      [ngClass]="{
        'bg-red-100 text-red-700': topicFileType === 'PDF',
        'bg-blue-100 text-blue-700': topicFileType === 'IMAGE',
        'bg-purple-100 text-purple-700': topicFileType === 'VIDEO',
        'bg-gray-100 text-gray-700': topicFileType === 'FILE'
      }"
    >
      {{ topicFileType }}
    </span>
  </div>

        <div class="space-y-3">

          />

          <textarea
            [(ngModel)]="topicMediaData.description"
            placeholder="Description..."
            rows="2"
            class="w-full px-4 py-2 text-sm rounded-lg border dark:bg-gray-700 dark:border-gray-600 resize-none"
          ></textarea>

          <button
            [disabled]="loading"
            (click)="uploadTopicMedia()"
            class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-medium py-2.5 rounded-lg transition-all shadow-md disabled:opacity-50"
          >
            {{ loading ? "Uploading..." : "Upload Topic Media" }}
          </button>
        </div>
