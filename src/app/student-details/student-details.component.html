<div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-6 text-center">
    Student Registration Details
  </h2>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="space-y-6">

    <!-- Full Name -->
    <div>
      <label class="block font-medium mb-1">Full Name *</label>
      <input type="text" formControlName="full_name"
        class="w-full border-b p-2 focus:outline-none focus:border-blue-600" />
    </div>

    <!-- WhatsApp Number -->
    <div>
      <label class="block font-medium mb-1">WhatsApp Mobile Number *</label>
      <input type="tel" formControlName="phone_no"
        class="w-full border-b p-2 focus:outline-none focus:border-blue-600" />
    </div>

    <!-- Email -->
    <div>
      <label class="block font-medium mb-1">Email ID *</label>
      <input type="email" formControlName="email"
        class="w-full border-b p-2 focus:outline-none focus:border-blue-600" />
    </div>

    <!-- Address -->
    <div>
      <label class="block font-medium mb-1">Permanent Address *</label>
      <textarea rows="3" formControlName="address"
        class="w-full border p-2 rounded"></textarea>
    </div>

    <!-- DOB -->
    <div>
      <label class="block font-medium mb-1">Birth Date & Time *</label>
      <div class="flex gap-4">
        <input type="date" formControlName="birth_date" class="border p-2 rounded w-full" />
        <input type="time" formControlName="birth_time" class="border p-2 rounded w-full" />
      </div>
    </div>

    <!-- WhatsApp Group -->
    <div>
      <label class="block font-medium mb-2">
        Do you want to join WhatsApp groups? *
      </label>

      <div class="space-y-2">
        <label class="flex items-center gap-2">
          <input type="radio" value="ALL" formControlName="whatsapp_group" />
          Add me to all groups
        </label>

        <label class="flex items-center gap-2">
          <input type="radio" value="BATCH" formControlName="whatsapp_group" />
          Only batchmates group
        </label>

        <label class="flex items-center gap-2">
          <input type="radio" value="NONE" formControlName="whatsapp_group" />
          Donâ€™t add me
        </label>
      </div>
    </div>

    <!-- Qualification -->
    <div>
      <label class="block font-medium mb-1">Qualification *</label>
      <input type="text" formControlName="qualification"
        class="w-full border-b p-2 focus:outline-none focus:border-blue-600" />
    </div>

    <!-- Astrology -->
    <div>
      <label class="block font-medium mb-2">Have you studied Astrology before? *</label>
      <div class="flex gap-6">
        <label><input type="radio" value="Y" formControlName="studied_astrology" /> Yes</label>
        <label><input type="radio" value="N" formControlName="studied_astrology" /> No</label>
      </div>
    </div>

    <!-- Online Class -->
    <div>
      <label class="block font-medium mb-2">
        Familiar with Zoom / Google Meet? *
      </label>
      <div class="flex gap-6">
        <label><input type="radio" value="Y" formControlName="computer_knowledge" /> Yes</label>
        <label><input type="radio" value="N" formControlName="computer_knowledge" /> No</label>
      </div>
    </div>

    <!-- Attendance -->
    <div>
      <label class="block font-medium mb-2">
        How will you attend classes? *
      </label>
      <div class="space-y-2">
        <label><input type="radio" value="OFFLINE" formControlName="class_mode" /> Offline</label>
        <label><input type="radio" value="LAPTOP" formControlName="class_mode" /> Laptop</label>
        <label><input type="radio" value="MOBILE" formControlName="class_mode" /> Mobile</label>
      </div>
    </div>

    <!-- SUBMIT -->
   <button
  type="submit"
  class="w-full bg-[#a07f73] text-white py-2 rounded-md text-sm
         hover:bg-[#8f6f64] transition shadow-sm"
>
  Submit
</button>


    <p *ngIf="successMessage" class="text-green-600 text-center">
      {{ successMessage }}
    </p>
    <p *ngIf="errorMessage" class="text-red-600 text-center">
      {{ errorMessage }}
    </p>
  </form>
</div>
